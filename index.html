<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>Poems for All</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Poems for All</h1>
        </header>
        <main>
            <form action="">
                <input type="text" placeholder="Enter an inspiring word" autofocus required autocomplete="off"
                    class="directions" />
                <input type="submit" class="push-button" />
            </form>
            <div class="poem">A poem to inspire you
                <br />Love is coming
                <br />
            </div>
        </main>

        <footer>Created by <a href="https://github.com/bexster" target="_blank">Becky</a> open-sourced on <a
                href="https://github.com/bexster/Short-Poems.git" target="_blank">GitHub</a> and hosted on <a href=""
                target="_blank">Netlify</a></footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
