<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Poems for All</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Poems for All</h1>
        </header>
        <main>
            <form id="create-poem-form">
                <input type="text" placeholder="Enter an inspiring word" autofocus required autocomplete="off"
                    class="directions" id="user-examples" />
                <input type="submit" class="push-button" />
            </form>
            <div class="poem" id="poem"><em>A poem to inspire you</em>
            </div>
        </main>

        <footer>Created by <a href="https://github.com/bexster" target="_blank">Becky</a> open-sourced on <a
                href="https://github.com/bexster/Short-Poems.git" target="_blank">GitHub</a> and hosted on <a href=""
                target="_blank">Netlify</a></footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
